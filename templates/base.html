<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add any common CSS or meta tags here -->
    <link rel="stylesheet" href= "{{url_for('static', filename='AdminLte/dist/css/adminlte.css') }}">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand navbar-primary navbar-dark">

            <ul class="navbar-nav">

                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">



                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#">
                        <i class="far fa-comments"></i>
                        <span class="badge badge-danger navbar-badge"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                        <a href="#" class="dropdown-item">


                        </a>
                    </div>
            </ul>


        </nav>        <!-- Add common header content here -->
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Add common footer content here -->
    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - SeaviewTraining - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>    </footer>

    <script src= "{{url_for('static', filename='AdminLte/dist/js/adminlte.js/adminlte.min.js') }}"></script>
</body>
</html>
