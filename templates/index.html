<html>
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
    <div class="center">
        <div class="container">
            <div class="header">
                <h1 class="word">Login</h1>
            </div>
            </br>
            <h2 class="word">
                <form action="{{ url_for('authenticate_user') }}" method="POST">
                    <div class="input-field">
                        <input id="username" name="username" type="text" required>
                        <label>Email or Username</label>

                        <div class="input-field">
                            <input id="password" name="password" class="password" type="password" required>
                            <span class="show">SHOW</span>
                            <label>Password</label>
                        </div>
                        <div class="button">
                            <div class="inner"></div>
                            <button>LOGIN</button>
                        </div>
                    </div>

                </form>
            </h2>

        </div>
    </div>
    </body>
</html>
