<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007bff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.1);
        }
        .question {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
        }
        input[type="text"],
        select {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Name</h1>
        <p>Quiz Description</p>

        <!-- Display PDF file -->
        <embed src="{{ url_for('static', filename='example.pdf') }}" width="800px" height="600px" />

        <form id="quiz_form">
            <h2>Quiz Questions</h2>
            <div id="questions_container">
                {% for question in questions %}
                <div class="question">
                    <p>{{ loop.index }}. {{ question.question_text }}</p>
                    {% for option in question.options %}
                    <input type="radio" name="question_{{ question.id }}" value="{{ option.id }}">
                    <label>{{ option.option_text }}</label><br>
                    {% endfor %}
                    <br>
                </div>
                {% endfor %}
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
