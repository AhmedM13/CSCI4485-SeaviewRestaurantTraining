{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Edit Role for User ID: {{ user_id }}</h2>
    <form method="POST" action="{{ url_for('edit_role', item_id=user_id) }}">
      <div class="form-group">
        <label for="role">Select Role:</label>
        <select name="role" id="role" class="form-control">
          {% for role in roles %}
            <option value="{{ role[0] }}" {% if role[0] == current_role_id %} selected {% endif %}>
              {{ role[1] }}
            </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Role</button>
    </form>
</div>
{% endblock %}
