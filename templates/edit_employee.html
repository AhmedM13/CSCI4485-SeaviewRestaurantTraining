{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Edit Role for User ID: {{ user_id }}</h2>
    <form method="POST" action="{{ url_for('edit_employee', item_id=user_id) }}">
      <div class="form-group">
        <label for="role">Select Role:</label>
        <select name="role" id="role" class="form-control">
          {% for role in roles %}
            <option value="{{ role[0] }}" {% if role[0] == curr_role_id %} selected {% endif %}>
              {{ role[1] }}
            </option>
          {% endfor %}
        </select>
      </div>
        <div>
            <label for="manager">Select Manager:</label>
            <select name="manager" id="manager" class="form-control">
              {% for manager in managers %}
                <option value="{{ manager[0] }}" {% if manager[0] == curr_manager_id %} selected {% endif %}>
                  {{ manager[1] }}
                </option>
              {% endfor %}
            </select>
        </div>
      <button type="submit" class="btn btn-primary">Update Role</button>
    </form>
</div>
{% endblock %}
